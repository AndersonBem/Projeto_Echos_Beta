{% extends 'index/base.html' %}
{% load static %}
{% block content %}

<div class="page-header">
    <h1>Lista de Tutores</h1>
    <a href="{% url 'novo_tutor' %}" class="btn btn-primary" >Novo Tutor</a>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form class="form-inline" action="{% url 'buscar_tutor' %}">
                    <div class="input-group">
                        <input type="text" class="form-control" name="buscar" placeholder="O que você procura?">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">
                                <i class="fas fa-search-location"></i>                                 </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
      </div>
</div>
        <table class="table table-hover custom-rounded-table"">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                    <th>Endereço</th>
                </tr>
            </thead>
            <tbody>
                {% if tutores %}
                {% for tutor in tutores %}  
                <tr>
                    <td><a href="{% url 'buscar_tutor' %}?buscar={{ tutor.nome }}">{{tutor.nome}}</a></td>
                    <td>{{tutor.telefone}}</td>
                    <td>{{tutor.email}}</td>
                    <td>{{tutor.endereco}}</td>
                </tr>
                {% endfor %} 
                {% else %}
                {% endif %} 
            </tbody>
        </table>
{% endblock %}
