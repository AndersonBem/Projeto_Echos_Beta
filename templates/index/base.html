{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Echos</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <script src="https://cdn.tiny.cloud/1/YOUR_API_KEY/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="row bg-dark">
            <nav class="navbar navbar-expand-lg navbar-dark mx-auto">
                <a class="navbar-brand" href="{% url 'index' %}">Home</a>
                <a class="navbar-brand" href="{% url 'login' %}">Login</a>
                <a class="navbar-brand" href="{% url 'cadastro' %}">Cadastro</a>
                <a class="navbar-brand" href="{% url 'logout' %}">Logout</a>
                <a class="navbar-brand" href="{% url 'lista_tarefas_agendadas' %}">Lista de laudos programados</a>
                <a class="navbar-brand" href="{% url 'laudos_hoje' %}">Laudos Criados Hoje</a>
                <a class="navbar-brand" href="/admin/">Admin</a>
            </nav>
        </header>

        <!-- Conteúdo principal -->
        <div class="row">
            <!-- Barra lateral -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar d-grid gap-2">
                <div class="position-sticky min-vh-100">
                    <ul class="nav flex-column w-100">
                        <li class="nav-item mb-3">
                            <a class="nav-link text-white btn btn-info" href="{% url 'lista_veterinarios' %}">
                                Veterinários
                            </a>
                        </li>
                        <li class="nav-item mb-3">
                            <a class="nav-link text-white btn btn-info " href="{% url 'lista_clinicas' %}">
                                Clínicas
                            </a>
                        </li>
                        <li class="nav-item mb-3">
                            <a class="nav-link text-white btn btn-info" href="{% url 'lista_tutores' %}">
                                Tutores
                            </a>
                        </li>
                        <li class="nav-item mb-3">
                            <a class="nav-link text-white btn btn-info" href="{% url 'lista_pacientes' %}">
                                Pacientes
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Conteúdo principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% include 'partials/_alertas.html' %}
                {% block content %}
                {% endblock %}
                {% include 'partials/_footer.html' %}
            </main>
        </div>

    </div>

    <!-- Scripts no final do corpo -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
