{% extends 'index/base.html' %}
{% load static %}
{% block content %}



<section class="galeria-centralizada" style="margin-left: 5em">
    
        <form action="{% url 'editar_veterinario' veterinario_id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
                <div class="row">
                    {% for field in form.visible_fields %}
                       <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                        <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{field.label}}</label>
                        {{ field }}
                       </div>
                    {% endfor %} 
                </div>
                <div >
                    <button type="submit" class="btn btn-success col-12" style="padding: top 5px;">Salvar</button> 
                </div>
            </div>
        </form>     
    
</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script>
    $(document).ready(function () {
        $('#telefone').mask('(00) 00000-0000');
    });
</script>


{% endblock %}
