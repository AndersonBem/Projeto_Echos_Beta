{% extends 'index/base.html' %}
{% load static %}

{% block content %}
{% include 'partials/_tinyMCE.html' %}

    <section class="container mt-5">
        <form action="{% url 'editar_laudopadrao' laudo_id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                {% for field in form.visible_fields %}
                    {% if field.name != 'laudo' %}
                        <div class="col-12 col-lg-6 mb-3" >
                            <label for="{{ field.id_for_label }}" class="form-label">{{field.label}}</label>
                            {{ field }}
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
            <div class="col-12">
                <label for="{{ form.laudo.id_for_label }}"class="form-label">{{ form.laudo.label }}</label>
                <div class="ckeditor-container">
                    {{ form.laudo }}
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-success col-12" style="padding: top 5px;">Salvar</button>
            </div>
        </form>
    </section>
{% endblock %}
