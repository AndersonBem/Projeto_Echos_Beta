{% extends 'index/base.html' %}
{% load static %}
{% block content %}



<section class="galeria-centralizada" style="margin-left: 5em">
    
        <form action="{% url 'novo_paciente_canino' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
                <div class="row">
                    {% for field in form.visible_fields %}
                        <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                            <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{field.label}}</label>
                            {% if not field.is_hidden %}
                                {{ field }}
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>
                <div >
                    <button type="submit" class="btn btn-success col-12" style="padding: top 5px;">Salvar</button> 
                </div>
            </div>
        </form>
        
            
            
            
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
        <script>
            // Adicione esta linha para garantir que o jQuery não entre em conflito com outras bibliotecas
            jQuery.noConflict();
        
            jQuery(document).ready(function ($) {
                console.log("jQuery e jQuery Mask foram carregados com sucesso.");
        
                // Verifique se o seletor está correto e se o elemento existe na página
                var pesoField = $('#peso');
                if (pesoField.length > 0) {
                    console.log("Campo de peso encontrado.");
        
                    // Tente aplicar a máscara
                    pesoField.mask('00,00 kg', {
                        translation: {
                            'k': null,
                            'g': null
                        },
                        reverse: true
                    });
                    console.log("Máscara aplicada com sucesso.");
                } else {
                    console.log("Campo de peso não encontrado. Verifique se o ID está correto.");
                }
            });
        </script>


{% endblock %}
