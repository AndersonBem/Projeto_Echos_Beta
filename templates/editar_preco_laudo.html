{% extends 'index/base.html' %}

{% block content %}
  <h1>Editar Preço do Laudo</h1>
  <form method="post" action="">
    {% csrf_token %}
    <label for="novo_preco">Novo Valor do Laudo:</label>
    <input type="text" id="novo_preco" name="novo_preco" value="{{ laudo.preco }}">
    <button type="submit">Salvar</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var novoPrecoInput = document.getElementById('novo_preco');

      novoPrecoInput.addEventListener("input", function() {
        // Remover vírgulas e substituir por ponto
        novoPrecoInput.value = novoPrecoInput.value.replace(",", ".");
      });
    });
  </script>
{% endblock %}
